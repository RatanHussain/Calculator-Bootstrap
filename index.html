<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>Smart-Calculator</title>
	</head>
	<body style="background-color: black" class="d-flex justify-content-center">
		<div style="height: 100vh" class="container d-flex justify-content-center">
			<div
				style=" border: 2px solid #a19f9f;height: fit-content; width: fit-content; box-shadow: 0 5px 30px 5px rgba(4, 4, 161, 0.411) inset"
				class="rounded p-2 calculator justify-content-center bg-info d-block m-auto align-item-center">
				<table>
					<tr>
						<td colspan="4">
							<input
								style="
									box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5) inset;
									text-align: end;font-size: 1.2rem;
								"
								class="p-3 m-auto justify-content-center d-block my-3 rounded bg-light dis"
								type="text"
								name="display"
								id="dis" />
						</td>
					</tr>
					<tr>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="AC"
								onclick="cleared()" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="Del"
								onclick="slce()" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="("
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value=")"
								onclick="sum(this.value)" />
						</td>
					</tr>
					<tr>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="7"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="8"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="9"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="*"
								onclick="sum(this.value)" />
						</td>
					</tr>
					<tr>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="4"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="5"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="6"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="-"
								onclick="sum(this.value)" />
						</td>
					</tr>
					<tr>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="1"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="2"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="3"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="+"
								onclick="sum(this.value)" />
						</td>
					</tr>
					<tr>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="%"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="0"
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="."
								onclick="sum(this.value)" />
						</td>
						<td class="d-inline">
							<input
								class="m-1 btn-outline-success input"
								type="button"
								value="="
								onclick="equal()" />
						</td>
					</tr>
				</table>
			</div>
		</div>

		<script src="./index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</body>
</html>
